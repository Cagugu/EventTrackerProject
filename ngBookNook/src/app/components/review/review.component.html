<body>
  <div>
    <div class="testbox">
      <form action="/">
        <h1>Book Review</h1>

        <div class="item">
          <div class="multi-item">
            <label class="form-labels" for="title">Title:</label>
            <input type="text" name="title" placeholder="Title" />
            <label class="form-labels" for="Author Name">Author Name:</label>
            <input type="text" name="Author Name" placeholder="Author Name" />
          </div>
        </div>
        <div class="item">
          <label class="form-labels" for="Comments">Any comments you want to share?</label>
          <textarea rows="3"></textarea>
        </div>

        <div class="item">
          <div class="multi-item">
            <label class="form-labels" for="length">Length:</label>
            <input type="text" name="name" placeholder="(Pages or Hours)" />
            <label class="form-labels" for="format">Format:</label>
            <select id="format">
              <option value="Digital">Digital</option>
              <option value="Hard Copy">Hard Copy</option>
              <option value="Audio">Audio</option>
            </select>
          </div>
        </div>

        <div class="item">
          <div class="multi-item">
            <label class="form-labels" for="recommended">Do you recommended?</label>
            <label for="yesCheckbock">Yes</label>
            <input type="checkbox" id="yesCheckbox" value="True" />
            <label for="noCheckbock">No</label>
            <input type="checkbox" id = "noCheckbox" value="False" />

            <Label class="form-labels" for="genre">Genre:</Label>
            <input type="text" placeholder="Romance, Comedy, Fantasy..." />
          </div>
        </div>

<div class="item">
<div class="multi-item">

  <Label class="form-labels" for="rating">Rating:</Label>
  <input type="number" placeholder="Provide a rating:  1-10"/>
  <Label class="form-labels" for="tomeToRead">Time to read:</Label>
  <input type="text" placeholder="How long did it take you to read?"/>

</div>
</div>

        <div class="btn-block">
          <button type="submit" href="/">SEND</button>
        </div>


      </form>
    </div>
  </div>
<br>

</body>
